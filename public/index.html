<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gestión de videojuegos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <button type="button" class="btn btn-primary" style="margin-left: 12px;" id="addGameButton">Añadir Videojuego</button>
    <p>
        <div class="container" style="margin-left: 1px; position: absolute;" id="tabla">
            <table class="table table-striped table-bordered" style="border: 2px;">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Título</th>
                        <th scope="col">Género</th>
                        <th scope="col">Plataforma</th>
                        <th scope="col">Lanzamiento</th>
                        <th scope="col">Desarrolladora</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="container"></tbody>
            </table>
        </div>
    </p>
<div class="container" id="form-crear" style="margin-right: 500px; display: none;">
    <form class="row g-3 needs-validation" novalidate>
        <div class="row">
            <div class="col-md-3">
                <label for="newTitle" class="form-label">Título</label>
                <input type="text" class="form-control" id="newTitle" placeholder="Título del videojuego"
                    required>
            </div>
            <div class="col-md-3">
                <label for="newGender" class="form-label">Género</label>
                <input type="text" class="form-control" id="newGender" placeholder="Indica el género del videojuego"
                    required>
            </div>
            <div class="col-md-3">
                <label for="newPlat" class="form-label">Plataforma</label>
                <input type="text" class="form-control" id="newPlat" placeholder="Indica la plataforma"
                    required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label for="newFecha" class="form-label">Fecha de Lanzamiento</label>
                <input type="text" class="form-control" id="newFecha" placeholder="yyyy-mm-dd">
            </div>
            <div class="col-md-3">
                <label for="newDesa" class="form-label">Desarrolladora</label>
                <input type="text" class="form-control" id="newDesa" placeholder="Empresa que lo desarrolla" required>
            </div>
        </div>
        <div class="col-md-2">
            <button class="btn btn-success" type="submit" onclick="addGame()">Añadir</button>
        </div>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
